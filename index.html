<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <main id="main">

        <div class="panel">
            <div class="panel-top">
                <div class="element">
                    <h4>
                        Hit
                    </h4>
                    <div class="box">
                        <h2 class="hit">5</h2>
                    </div>

                </div>
                <div class="element">
                    <h4>
                        Timer
                    </h4>
                    <div class="box">
                        <h2 class="time">
                            60
                        </h2>
                    </div>
                </div>
                <div class="element">
                    <h4>
                        Score
                    </h4>
                    <div class="box">
                        <h2 class="score">0</h2>
                    </div>
                </div>
            </div>
            <div class="panel-bottom">
                <div class="bubble">
                    5
                </div>
            </div>
            <div class="panel-results">
                <div class="final-score-div ">


                    <h1 class="heading">
                        Final Score
                    </h1>
                    <h1 class="final-score score">
                        10
                    </h1>
                </div>
                <div class="number-of-hits">
                    <h1 class="heading">
                        Number of hits
                    </h1>
                    <h1 class="final-hit score">
                        10
                    </h1>

                </div>
                <div id="previous-score-div">
                    <h1 class="heading">
                        Previous Score
                    </h1>
                    <h1 class="previous-score score">
                        10
                    </h1>

                </div>
                <div class="new-game" onclick="newGame()">


                    New Game

                </div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
